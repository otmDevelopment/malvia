<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- select 2 plugin -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/styles/main.css">
  <title>main</title>
</head>

<body>
</body>

</html>
<div class="page-wrap">
  <div class="page-wrap__content">
    <div class="not-found">
      <div class="not-found__header">
        <div class="header">
          <button class="header__logo">
            <svg class="header__logo-img" viewBox="0 0 100 100">
              <use href="../assets/img/svg-sprite/sprite.svg#logo">
            </svg>
          </button>
          <div class="header__pannel">
            <div class="header__pannel-phone">
              <svg class="header__pannel-phone-icon">
                <use href="../assets/img/svg-sprite/sprite.svg#phone" viewBox="0 0 16.57 16.61"></use>
              </svg>
              <span class="header__pannel-phone-text">+7 (3182) 60-40-50</span>
            </div>
            <div class="header__pannel-icons">
              <button href=# class="header__pannel-icons-btn" type="button">
                <svg class="header__pannel-icons-btn-icon">
                  <use href="../assets/img/svg-sprite/sprite.svg#chat"></use>
                </svg>
              </button>
              <button href=# class="header__pannel-icons-btn" type="button">
                <svg class="header__pannel-icons-btn-icon">
                  <use href="../assets/img/svg-sprite/sprite.svg#favs"></use>
                </svg>
                <div class="header__pannel-icons-btn-messages"> 3 </div>
              </button>
              <button href=# class="header__pannel-icons-btn" type="button">
                <svg class="header__pannel-icons-btn-icon">
                  <use href="../assets/img/svg-sprite/sprite.svg#account"></use>
                </svg>
              </button>
              <button href=# class="header__pannel-icons-btn" type="button">
                <svg class="header__pannel-icons-btn-icon">
                  <use href="../assets/img/svg-sprite/sprite.svg#basket"></use>
                </svg>
                <div class="header__pannel-icons-btn-messages"> 18 </div>
              </button>
            </div>
            <div class="header__pannel-basket">
              <p class="header__pannel-basket-text"> Корзина </p>
              <p class="header__pannel-basket-balance"> 6000 <span>$</span>
              </p>
            </div>
            <button href="#" class="header__pannel-burger" type="button">
              <svg class="header__pannel-burger-icon">
                <use href="../assets/img/svg-sprite/sprite.svg#menu"></use>
              </svg>
            </button>
          </div>
        </div>
        <!-- <div class="not-found__header-flower">
          <svg class="not-found__header-flower-img">
            <use href="../assets/img/svg-sprite/sprite.svg#logo_flower"></use>
          </svg>
        </div> -->
      </div>
      <div class="not-found__view">
        <div class="page-links">
          <span class="page-links__item"> Главная </span>
          <span class="page-links__item"> 404 </span>
        </div>
        <div class="not-found__main-wrap">
          <div class="not-found__main">
            <div class="not-found__main-note">
              <span class="not-found__main-note-number">4</span>
              <div class="not-found__main-note-img-wrap">
                <img src="../assets/img/main/404_not_found.jpg" alt="" class="not-found__main-note-img">
              </div>
              <span class="not-found__main-note-number">4</span>
            </div>
            <h1 class="not-found__main-title"> Страницы с таким адресом не существует ;( </h1>
            <p class="not-found__main-text"> Возможно мы удалили ее, или вы перешли по неверному адресу </p>
            <button class="not-found__main-btn"> Вернуться на Главную <svg class="not-found__main-btn-icon">
                <use href="../assets/img/svg-sprites/sprite.svg#arrow-white"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>

</html>
